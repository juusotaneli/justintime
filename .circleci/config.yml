version: 2.1
orbs:
  node: circleci/node@1.1.6
  heroku: circleci/heroku@x.y

jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
            - run: npm test
workflows:
    heroku_deploy:
     jobs:
       - build
       - heroku/deploy-via-git
           requires:
             - build
           filters:
             branches:
               only: master